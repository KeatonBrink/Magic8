<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <br />
      <div id="eight-ball">
        <div id="message-area">
          <div id="message" v-bind:style="{ color : messageColor }">
            {{message}}
          </div>
        </div>
      </div>
      <br />
      <div v-show="answerReady" id="question-area">
        {{prompt}}
        <br />
        <!-- Hook up variable to input -->
        <input v-model="question" v-on:keydown.enter="askQuestion()" />
        <button v-show="isValidQuestion()" v-on:click="askQuestion">
          Ask Question
        </button>
        <div v-show="question.length > 0 && !isValidQuestion()">
          Your question must end in ?
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
